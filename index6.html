<!DOCTYPE html>
<html lang="en" dir="rtl"> <!--规定语言和文本显示方向（rtl 从右向左，ltr 从左向右）-->
<head>
    <meta charset="UTF-8"><!--meta为元信息元素，定义页面附加信息-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta可写
        文本显示方向   dir
        指定语言     lang
        名称         name
        值内容属性   content
        值名称属性  http-equiv
        字符集名称属性  charset
    -->
    
   <!-- <base href="http://www.w3.org">--><!--链接路径为href，链接窗口为target-->
    <title>Document</title>
    <link href="./css/style5.css" rel="stylesheet" type="text/css"><!--type可不加-->
    <!--rel,rev可取
        next链接到下一个文档
        prev链接到前一个文档
        stylesheet链接到样式片段
        P39
    -->
</head>
<body background="image/abc.png" bgproperties="fixed" link="#aaaaaa"><!--背景随滚动条改变位置-->
    内容。
    
    <img src="image/十.jpg" alt="pic"><!--插入图片-->
    
    <a href="#">链接</a>

    

    
</body>
</html>
